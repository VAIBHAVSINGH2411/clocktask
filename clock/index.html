<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Clock</title>
</head>

<body>
    <div>
        <i class="far fa-clock"></i>
    </div>

    <div id="clock" class="clock">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<span
            id="milliseconds">000</span>
    </div>

    <div class="buttoncontaner">
        <button class="buttons" id="startButton">Start</button>
        <button class="buttons" id="stopButton">Stop</button>
        <button class="buttons" id="resetButton">Reset</button>
        <button class="buttons" id="storeButton">Store Time</button>
    </div>
    <div class="timelist">
        <ul id="storedTimesList"></ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
